<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="oneCanvasApp.js"></script>
<script src="../dist/angular-img-cropper.min.js"></script>
<script src="oneCanvasAppCropperController.js"></script>
<style>
.label {
	font-family: Arial;
	font-size: 14px;
	padding-top: 10px;
	padding-bottom: 10px;
}
</style>
</head>
<body ng-app="oneCanvasApp">
  <div ng-controller="ImageCropperCtrl as ctrl">
    <input type="file" img-cropper-fileread image="cropper.sourceImage" file-size-in-bytes="fileSizeInBytes"/>
    <div>
      <canvas width="500" height="300" id="canvas" image-cropper image="cropper.sourceImage" image-dimensions="dimensions" cropped-image="cropper.croppedImage" crop-width="400" crop-height="200" min-width="100" min-height="50" keep-aspect="true" crop-area-bounds="bounds" cropper-color="#CCB600"></canvas>
    </div>
    <div class="label">Image (File Size: {{fileSizeInBytes}} Bytes Width: {{dimensions.width}} Height: {{dimensions.height}})</div>
    <div class="label">Cropped Image (Left: {{bounds.left}} Right: {{bounds.right}} Top: {{bounds.top}} Bottom: {{bounds.bottom}})</div>
    <div ng-show="cropper.croppedImage!=null"><img ng-src="{{cropper.croppedImage}}" /></div>
  </div>
</body>
</html>
